<ion-header>
  <ion-toolbar>
    <ion-title>Hệ thống ATM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Hệ thống ATM</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text>
    <h5 class="title-login">Đăng ký!</h5>
  </ion-text>

  <form [formGroup]="registrationForm">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="emailValidation" [(ngModel)]="emailInput" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="userNameValidation" [(ngModel)]="userInput" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="passwordVaildation" type="password" [(ngModel)]="passInput" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button routerDirection="root" class="btn-login" type="submit" color="danger" expand="block"
          (click)="regForm()" [disabled]="!registrationForm.valid">
          Sign up
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
